
spring.application.name=user-management
server.port=${SERVER_PORT:8091}

spring.datasource.url=jdbc:postgresql://${DB_HOST:db_user}:${DB_PORT:5432}/${DB_NAME:db_user}
spring.datasource.username=${DB_USERNAME:luffy}
